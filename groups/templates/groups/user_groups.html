{# templates/groups/user_groups.html #}
{% extends 'base.html' %}
{% block contents %}
  <h2>Your Groups</h2>
  {% if groups %}
    <ul>
      {% for g in groups %}
        <li>
          <a href="{% url 'groups:group_detail' g.id %}">{{ g.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You’re not in any groups yet.  
    <a href="{% url 'groups:create_group' %}" class="btn">➕ Join a Group</a></p>
  {% endif %}
{% endblock %}
